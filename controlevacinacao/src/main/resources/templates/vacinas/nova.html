<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Vacinas</title>
</head>
<body>
<!-- conteudo principal -->
<main layout:fragment="conteudo" th:fragment="formulario" id="main"
      class="flex flex-col items-center justify-center w-full px-4 py-8">
    <div class="w-full max-w-4xl overflow-x-auto">

        <div>
            <!--            <label for="input" class="block text-gray-700 font-medium mb-2">Email</label>-->
            <div class="relative w-1/2">
                <input type="text" id="input" name="input"
                       class="py-3 px-4 w-full block"
                       required="" aria-describedby="hs-validation-name-error-helper"/>
                <div class="absolute inset-y-0 end-0 flex items-center pe-3">
                    <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" x2="12" y1="8" y2="12"></line>
                        <line x1="12" x2="12.01" y1="16" y2="16"></line>
                    </svg>
                </div>
            </div>
            <p class="text-sm text-red-600 mt-2">Please enter a valid email address.</p>
        </div>

        <form th:hx-post="@{/vacinas/nova}" hx-target="#main" hx-swap="outerHTML" th:object="${vacina}">
            <div class="flex flex-col">
                <label for="nome" class="text-gray-700">Nome</label>
                <input type="text" th:field="*{nome}" name="nome"
                       class="border border-gray-300 rounded-lg px-4 py-2 mt-2"/>
            </div>
            <div class="flex flex-col mt-5">
                <label for="descricao" class="text-gray-700">Descrição</label>
                <textarea th:field="*{descricao}" name="descricao"
                          class="border border-gray-300 rounded-lg px-4 py-2 mt-2"></textarea>
            </div>
            <div class="flex mt-4">
                <button type="submit"
                        class=" mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</main>
<!-- !conteudo principal -->

<!-- Nao usamos
<th:block layout:fragment="scripts">
    <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
</th:block> -->
</body>
</html>
