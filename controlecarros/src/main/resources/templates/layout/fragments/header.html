<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Controle de Aluguéis</title>
</head>
<body>
<div th:fragment="header">
    <!-- Header -->
    <header class="flex items-center justify-between bg-gray-800 p-4">
        <!-- Botao Hamburger -->
        <div class="md:hidden">
            <button class="hamburger z-40 block focus:outline-none md:hidden" id="menu-btn" type="button">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>
        </div>

        <!-- Icone e nome sistema -->
        <div class="flex items-center">
            <a class="flex" th:href="@{/}">
                <img alt="Ícone de um carro" class="h-8 w-8 md:h-27 md:w-12" src="/images/car.png"/>
                <div class="text-xl font-semibold text-gray-400 md:text-3xl">Controle de Aluguéis</div>
            </a>
        </div>

        <!-- Usuário e login/logout -->
        <div class="hidden items-center md:flex" hx-swap-oob="true" id="usuariologinlogout"
             th:fragment="usuariologinlogout">
            <!-- botao login -->
            <div sec:authorize="!isAuthenticated()">
                <a class="ml-5 rounded-lg border-2 border-gray-600 bg-gray-600 px-8 py-2 text-white shadow-md hover:bg-white hover:text-gray-600" hx-push-url="true" hx-swap="outerHTML" hx-target="#main"
                   th:hx-get="@{/login}">
                    Login </a>
            </div>
            <!-- nome do usuario -->
            <div sec:authorize="isAuthenticated()">
                <div class="text-sm text-gray-300 md:text-xl"><span sec:authentication="principal.username"></span>
                </div>
            </div>
            <!-- botao logout -->
            <div sec:authorize="isAuthenticated()">
                <a class="ml-5 rounded-lg border-2 border-gray-600 bg-gray-600 px-8 py-2 text-white shadow-md hover:bg-white hover:text-gray-600" hx-push-url="true" hx-swap="outerHTML" hx-target="#main"
                   th:hx-post="@{/logout}">
                    Logout </a>
            </div>
        </div>

        <!-- Botao Usuario -->
        <div class="mr-1 text-gray-300 md:hidden">
            <button class="hamburger z-40 block focus:outline-none md:hidden" id="menu-usuario-btn" type="button">
                <svg class="bi bi-person-vcard-fill" fill="currentColor" height="32" viewBox="0 0 16 16"
                     width="32" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"
                    />
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="absolute bottom-0 left-0 top-0 hidden min-h-screen w-full flex-col space-y-3 self-end bg-gray-800 py-1 pl-12 pt-40 text-lg text-gray-400"
         id="menu">
        <th:block th:replace="~{layout/fragments/menu :: menu}"></th:block>
    </div>

    <!-- Mobile Menu Usuario -->
    <div class="absolute bottom-0 left-0 top-0 hidden min-h-screen w-full flex-col items-end space-y-3 self-end bg-gray-800 py-1 pr-12 pt-20 text-lg text-gray-400"
         id="menu-usuario">
        <div class="text-gray-300">Grosbilda</div>
        <a class="ml-5 rounded-lg border-2 border-gray-600 bg-gray-600 px-8 py-2 text-white shadow-md hover:bg-white hover:text-gray-600"
           href="#">
            Login </a>
        <a class="ml-5 rounded-lg border-2 border-gray-600 bg-gray-600 px-8 py-2 text-white shadow-md hover:bg-white hover:text-gray-600"
           href="#">
            Logout </a>
    </div>
</div>
</body>
</html>
