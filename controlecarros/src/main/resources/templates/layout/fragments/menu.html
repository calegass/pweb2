<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <title>Controle de Aluguéis</title>
</head>
<body>
<nav class="mt-10" th:fragment="menu">
  <!-- 1o Item Menu -->
  <div x-data="{ open: false }">
    <button @click="open = !open"
            class="flex w-48 cursor-pointer items-center justify-between py-3 text-gray-400 hover:text-white focus:outline-none">
          <span class="flex items-center">
               <!-- Imagem -->
            <svg class="bi bi-person-raised-hand" fill="currentColor" height="16" viewBox="0 0 16 16"
                 width="16" xmlns="http://www.w3.org/2000/svg">
              <path
                  d="M6 6.207v9.043a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H6.236a1 1 0 0 1-.447-.106l-.33-.165A.83.83 0 0 1 5 2.488V.75a.75.75 0 0 0-1.5 0v2.083c0 .715.404 1.37 1.044 1.689L5.5 5c.32.32.5.754.5 1.207"
              />
              <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
            </svg>
            <!-- Texto -->
            <span class="ms-2">Usuários</span>
          </span>

      <!-- Seta direito/baixo -->
      <span>
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    style="display: none" x-show="! open"></path>
              <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    x-show="open"></path>
            </svg>
          </span>
    </button>

    <!-- Opcoes do 6o Item Menu -->
    <div class="space-y-4 ps-10" x-show="open">
      <!-- 1a Opcao -->
      <div class="flex items-center hover:text-white">
        <!-- Imagem -->
        <svg class="bi bi-archive-fill" fill="currentColor" height="16" viewBox="0 0 16 16"
             width="16" xmlns="http://www.w3.org/2000/svg">
          <path
              d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1M.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8z"/>
        </svg>
        <!-- Texto -->
        <a class="cursor-pointer px-2 text-gray-400 hover:text-white" hx-push-url="true" hx-swap="outerHTML"
           hx-target="#main"
           th:hx-get="@{/usuarios/cadastrar}">Cadastrar</a>
      </div>
    </div>
  </div>

  <!-- 2o Item Menu -->
  <div x-data="{ open: false }">
    <button @click="open = !open"
            class="flex w-48 cursor-pointer items-center justify-between py-3 text-gray-400 hover:text-white focus:outline-none">
          <span class="flex items-center">
            <!-- Imagem -->
            <svg class="bi bi-car-front" fill="currentColor" height="16" viewBox="0 0 16 16"
                 width="16" xmlns="http://www.w3.org/2000/svg">
              <path
                  d="M4 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM14 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2v1a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1H5a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a2 2 0 0 1-2-2V8zm2-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2z"/>
            </svg>
            <!-- Texto -->
            <span class="ms-2">Carros</span>
          </span>

      <!-- Seta direito/baixo -->
      <span>
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    style="display: none" x-show="! open"></path>
              <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    x-show="open"></path>
            </svg>
          </span>
    </button>

    <!-- Opcoes do 1o Item Menu -->
    <div class="space-y-4 ps-10" x-show="open">
      <!-- 1a Opcao -->
      <div class="flex items-center hover:text-white">
        <!-- Imagem -->
        <svg class="bi bi-plus-circle" fill="currentColor" height="16" viewBox="0 0 16 16"
             width="16" xmlns="http://www.w3.org/2000/svg">
          <path
              d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zm3.5 8a.5.5 0 0 1-.5.5H8.5v2.5a.5.5 0 0 1-1 0V8.5H5a.5.5 0 0 1 0-1h2.5V5a.5.5 0 0 1 1 0v2.5H11a.5.5 0 0 1 .5.5z"/>
        </svg>
        <!-- Texto -->
        <a class="cursor-pointer px-2 text-gray-400 hover:text-white" hx-push-url="true" hx-swap="outerHTML"
           hx-target="#main"
           th:hx-get="@{/carros/novo}">Cadastrar</a>
      </div>
      <!-- 2a Opcao -->
      <div class="flex items-center hover:text-white">
        <!-- Imagem -->
        <svg class="bi bi-search" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
             xmlns="http://www.w3.org/2000/svg">
          <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
        <!-- Texto -->
        <a class="cursor-pointer px-2 text-gray-400 hover:text-white" hx-push-url="true" hx-swap="outerHTML"
           hx-target="#main"
           th:hx-get="@{/carros/pesquisar}">Consultar</a>
      </div>
    </div>
  </div>

  <!-- 3o Item Menu -->
  <div class="mt-4">
    <div class="flex items-center hover:text-white">
      <!-- Imagem -->
      <svg class="bi bi-shield-lock" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
           xmlns="http://www.w3.org/2000/svg">
        <path
            d="M5.5 9.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0zM8 1c.69 0 1.342.056 1.98.162a.5.5 0 0 1 .42.493v.5a.5.5 0 0 1-.5.5H6.1a.5.5 0 0 1-.5-.5v-.5a.5.5 0 0 1 .42-.493A7.978 7.978 0 0 1 8 1zM4.5 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1-.5-.5v-.5zM8 0a8 8 0 0 0-8 8c0 4.418 3.582 8 8 8s8-3.582 8-8a8 8 0 0 0-8-8z"/>
      </svg>
      <!-- Texto -->
      <!-- Texto -->
      <a class="cursor-pointer px-2 text-gray-400 hover:text-white" hx-push-url="true" hx-swap="outerHTML"
         hx-target="#main"
         th:hx-get="@{/alugueis}">Controle de acesso</a>
    </div>
  </div>

  <!-- 4o Item Menu -->
  <div class="mt-4">
    <div class="flex items-center hover:text-white">
      <!-- Imagem -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
        <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
        <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
      </svg>
      <!-- Texto -->
      <!-- Texto -->
      <a class="cursor-pointer px-2 text-gray-400 hover:text-white" hx-push-url="true" hx-swap="outerHTML"
         hx-target="#main"
         th:hx-get="@{/alugueis/historico}">Histórico de aluguéis</a>
    </div>
  </div>


</nav>
</body>
</html>
