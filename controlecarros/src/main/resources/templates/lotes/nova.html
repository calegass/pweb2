<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <title>Cadastro de Lote</title>
</head>
<body>
<!-- conteudo principal -->
<main class="w-full" id="main" layout:fragment="conteudo" th:fragment="formulario">
    <div class="m-10">
        <h1 class="text-3xl">Cadastro de Lote</h1>
        <!-- Formulario -->
        <form hx-swap="outerHTML" hx-target="#main" th:hx-post="@{/lotes/nova}" th:object="${lote}">
            <div th:replace="~{layout/fragments/forms::inputtext ('Validade', 'validade')}">...</div>
            <div th:replace="~{layout/fragments/forms::inputtext ('NÃºmero de doses do lote', 'nro_doses_do_lote')}">
                ...
            </div>
            <div th:replace="~{layout/fragments/forms::inputtext ('NÃºmero de doses atual', 'nro_doses_atual')}">...
            </div>

            <!--            mostrar texto de ${session.vacina.nome}-->

            <label class="block text-gray-700 font-medium mb-2 mt-5" for="vacina">Vacina</label>
            <input class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none read-only"
                   id="vacina" readonly
                   th:value="${session.vacina.nome}"
                   type="text"/>

            <br/>
            <button class="py-3 px-4 inline-flex items-center mt-5 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none"
                    type="submit">
                Cadastrar
            </button>
        </form>
        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input id="mensagem" th:value="*{mensagem}" type="hidden">
            <input id="tipo" th:value="*{tipo}" type="hidden">
            <input id="intervalo" th:value="*{intervalo}" type="hidden">
        </div>
    </div>
</main>
<!-- !conteudo principal -->
</body>
</html>
