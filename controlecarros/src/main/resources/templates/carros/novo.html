<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <title>Cadastro de Carro</title>
</head>
<body>
<!-- conteudo principal -->
<main class="w-full" id="main" layout:fragment="conteudo" th:fragment="formulario">
    <div class="m-10">
        <h1 class="text-3xl">Cadastro de Carro</h1>
        <!-- Formulario -->
        <form hx-swap="outerHTML" hx-target="#main" th:hx-post="@{/carros/novo}" th:object="${carro}">
            <!--            private Long codigo;-->
            <!--            private String marca;-->
            <!--            private String modelo;-->
            <!--            private String cor;-->
            <!--            private Integer ano;-->
            <!--            private String placa;-->
            <div th:replace="~{layout/fragments/forms::inputtext ('Marca', 'marca')}">...</div>
            <div th:replace="~{layout/fragments/forms::inputtext ('Modelo', 'modelo')}">...</div>
            <div th:replace="~{layout/fragments/forms::inputtext ('Cor', 'cor')}">...</div>
            <div th:replace="~{layout/fragments/forms::inputtext ('Ano', 'ano')}">...</div>
            <div th:replace="~{layout/fragments/forms::inputtext ('Placa', 'placa')}">...</div>

            <!--            <div th:replace="~{layout/fragments/forms::inputtext ('Nome', 'nome')}">...</div>-->
            <!--            <div th:replace="~{layout/fragments/forms::inputtext ('CPF', 'cpf')}">...</div>-->
            <!--            <div th:replace="~{layout/fragments/forms::inputtext ('Nascimento', 'dataNascimento')}">...</div>-->
            <!--            <div th:replace="~{layout/fragments/forms::inputtext ('ProfissÃ£o', 'profissao')}">...</div>-->
            <br/>
            <button class="py-3 px-4 inline-flex items-center mt-5 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none"
                    type="submit">
                Cadastrar
            </button>
        </form>
        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input id="mensagem" th:value="*{mensagem}" type="hidden">
            <input id="tipo" th:value="*{tipo}" type="hidden">
            <input id="intervalo" th:value="*{intervalo}" type="hidden">
        </div>
    </div>
</main>
<!-- !conteudo principal -->
</body>
</html>
