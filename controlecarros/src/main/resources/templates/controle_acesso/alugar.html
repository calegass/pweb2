<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <title>Alugar Carro</title>
</head>
<body>
<!-- conteudo principal -->
<main class="w-full" id="main" layout:fragment="conteudo" th:fragment="formulario">
    <div class="mt-10 ml-10">
        <h1 class="text-3xl">Alugar</h1>
        <form hx-swap="outerHTML" hx-target="#main" th:hx-post="@{/alugueis/alugar}">
            <input type="hidden" name="carroId" th:value="*{carro.codigo}" />
            <label class="block text-gray-700 font-medium mb-2 mt-10" for="carroId">Código</label>
            <input class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none"
                   disabled th:value="*{carro.codigo}" type="text" name="carroIdDisplay"/>
            <label class="block text-gray-700 font-medium mb-2" for="nomeFuncionario">Nome Funcionário</label>
            <input class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" 
                   name="nomeFuncionario" type="text" required />
            <br/>
            <button class="py-3 px-4 inline-flex items-center mt-5 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200"
                    type="submit">
                Alugar
            </button>
        </form>
        
        
    </div>
</main>
<!-- !conteudo principal -->
</body>
</html>
